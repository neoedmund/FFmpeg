{ option : [
		--enable-shared
		--disable-doc
		--enable-libx264 --enable-gpl
		--enable-libx265
		--enable-libvpx
		--enable-libvpl /*for intel*/
		--enable-libopus
	]
	result : {
		cmd : [
			tfg sampleConfig
/opt/github/neoedmund/ffmpeg_b]		bash -c "cc='ccache gcc' make -j24"
		]
		encode : [
			ffmpeg -y -i in.mp4 -c : v libx265 -preset veryfast /ram/a5.mkv
			16 sec / 4 MB

			ffmpeg -y -i in.mp4 -c : v libx264 -preset veryfast /ram/a4.mkv
			6 sec / 11 MB
		]
	}
}

