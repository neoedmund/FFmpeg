{ option : [
		--enable-shared
		--enable-pic
		--disable-doc
		--enable-libx264 --enable-gpl
		--enable-libx265
		--enable-libvpx
		--enable-libvpl /*for intel*/
		--enable-libopus
		--enable-libsvtav1
	]
	result : {
		cmd : [
			tfg sampleConfig
			bash -c "cd ../ffmpeg_b && cc='ccache gcc' make -j24 && sudo make install"
		]
		encode : [
			ffmpeg -y -i in.mp4 -c : v libx265 -preset veryfast /ram/a5.mkv
			16 sec / 4 MB

			ffmpeg -y -i in.mp4 -c : v libx264 -preset veryfast /ram/a4.mkv
			6 sec / 11 MB
		]
	}
}

